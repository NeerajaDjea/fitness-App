<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheets/profile.css">
</head>

<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <div class="sub-container" id="age"><label for="">Age</label>
            <input type="text"></div>
        <div class="sub-container" id="gender">
            <tr>
                <td>Gender</td>
                <td><label for="csex1" class="sub-container"><input type="radio" name="cgender" id="gender1" value="m" checked=""><span class="rbmark"></span> male</label> &nbsp; <label for="gender2" class="cbcontainer"><input type="radio" name="cgender" id="gender2" value="f"><span class="rbmark"></span> female</label></td>
            </tr>
            </tbody>
        </div>

        <div class="sub-container" id="height">
            <label for="">Height</label>
            <input type="text" placeholder="cm">
            <div class="sub-container" id="Weight"> Weight
                <input type="text" placeholder="kgs">
            </div>
            <label for="">Activity</label>

            <select name="" id="Activity">
            <option value="1">Basal Metabolic Rate (BMR)</option>
            <option value="1.2">Sedentary: little or no exercise</option>
            <option value="1.375">Light: exercise 1-3 times/week</option>
            <option value="1.375">Light: exercise 1-3 times/week</option>
            <option value="1.375">Light: exercise 1-3 times/week</option>
            <option value="1.375">Light: exercise 1-3 times/week</option>
            <option value="1.9">Extra Active: very intense exercise daily, or physical job</option>
        </select>
            <div class="sub-container">
                <button type="submit" id="calculate">Calculate</button>
            </div>
        </div>

</body>

</html>
