<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fitness Tracker - Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <!-- <link href="stylesheets/style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./stylesheets/members.css">
</head>

<body>

    <nav class="main-header">
        <div class="inn-nav">
            <span class="logo"> FitPoint </span>
            <ul class="nav-links">
                <li><a href="/logout"> Log Out </a></li>
            </ul>
        </div>

    </nav>

    <div class="links-header">
        <ul class="profile-links">
            <li><a class="calender" href="/schedule"> Schedule </a></li>
            <li><a class="workout" href="/workout"> Exercises </a></li>
            <li><a class="calc" href="/calculator"> Calorie Calculator </a></li>
            <li><a class="recipe" href="/recipe"> Recipe ideas</a></li>
        </ul>
    </div>

    <div class="container1">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Welcome <span class="member-firstName"></span></h2>
            </div>
        </div>
    </div>

    <main class="container-members">
        <h1>Member details</h1>
        <br>ID number: <span class="member-id"></span>
        <br>First name: <span class="member-firstName"></span>
        <br>Last name: <span class="member-lastName"></span>
        <br>Email address: <span class="member-email"></span>
        <br>Age: <span class="member-age"></span>
        <br>Gender: <span class="member-gender"></span>
        <br>Weight: <span class="member-weight"></span>
        <br>Target weight: <span class="member-targetWeight"></span>
        <p>Edit profile <a href="/editprofile">here</a></p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/members.js"></script>

</body>

</html>
