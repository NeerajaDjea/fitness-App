<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fitness Tracker - Edit Profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- <link href="stylesheets/style.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="./stylesheets/members.css">
</head>

<body>

    <nav class="main-header">
        <div class="inn-nav">
            <span class="logo"> logo </span>
            <ul class="nav-links">
                <li><a href="/logout"> Log Out </a></li>
            </ul>
        </div>
        
    </nav>

    <div class="links-header">
      <ul class="profile-links">
        <li><a class="calender" href="/schedule"> Schedule </a></li>
        <li><a class="workout" href="/workout"> Exercises </a></li>
        <li><a class="calc" href="/calculator"> Calorie Calculator </a></li>
        <li><a class="recipe" href="/recipe"> Recipe ideas</a></li>
      </ul>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Edit Profile</h2>
        <form class="editprofile">
          <div class="form-group">
            <label for="exampleInputFirstName1">First name</label>
            <input type="firstName" class="form-control" id="firstname-input" placeholder="First name">
          </div>
          <div class="form-group">
            <label for="exampleInputLastName1">Last name</label>
            <input type="lastName" class="form-control" id="lastname-input" placeholder="Last name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputAge">Age</label>
            <input type="age" class="form-control" id="age-input" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="exampleInputGender">Gender</label>
            <input type="gender" class="form-control" id="gender-input" placeholder="Gender">
          </div>
          <div class="form-group">
            <label for="exampleInputWeight">Weight</label>
            <input type="weight" class="form-control" id="weight-input" placeholder="Weight">
          </div>
          <div class="form-group">
            <label for="exampleInputTargetWeight">Target weight</label>
            <input type="targetWeight" class="form-control" id="targetweight-input" placeholder="Target weight">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Submit Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/edit-profile.js"></script>

</body>

</html>
