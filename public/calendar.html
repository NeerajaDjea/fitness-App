<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <!-- <link href="stylesheets/style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./stylesheets/members.css">
</head>

<body>

    <nav class="main-header">
        <div class="inn-nav">
            <span class="logo"> Fit Point </span>
            <ul class="nav-links">
                <li><a href="/logout"> Log Out </a></li>
            </ul>
        </div>

    </nav>

    <div class="links-header">
        <ul class="profile-links">
            <li><a class="calender" href="/schedule"> Schedule </a></li>
            <li><a class="workout" href="/workout"> Exercises </a></li>
            <li><a class="calc" href="/calculator"> Calorie Calculator </a></li>
            <li><a class="recipe" href="/recipe"> Recipe ideas</a></li>
        </ul>
    </div>
    <div class="container">
        <h2> Calendar</h2>
        <div id="calendarHolder"></div>

        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" style="display: none;color: rgb(59, 58, 58)">Authorize</button>
        <button id="signout_button" style="display: none;color:rgb(59, 58, 58)">Sign Out</button>

        <form name="eventInput" id="eventInput">
            <input type="" id="title" placeholder="event">
            <input type="" id="date" placeholder="YYYY-MM-DD">
            <input type="" id="time" placeholder="hh:mm">
            <br>
            <button type="submit" id="addEvent" style=color:black>Add an Event</button>
        </form>


        <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>
    <script src="/js/calendar.js" type="text/javascript">
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
